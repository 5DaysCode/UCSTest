<header>
  <div class="collapse bg-dark" id="navbarHeader">
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-md-7 py-4">
          <h4 class="text-white">About</h4>
          <p class="text-muted">REST API -- Test.</p>
        </div>
        <div class="col-sm-4 offset-md-1 py-4">
          <h4 class="text-white">Kontakt</h4>
          <ul class="list-unstyled">

            <a href="mailto:alem.bristric@gmail.com" class="text-white">Alem Bristric</a>.<br>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="navbar navbar-dark bg-dark box-shadow">
    <div class="container d-flex justify-content-between">
      <a href="#" class="navbar-brand d-flex align-items-center">
        <i class="fa fa-camera-retro">&nbsp;<strong>Album</strong></i>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader"

        <span class="navbar-toggler-icon"></span>
      </button>

<main role="main">
  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Album</h1>
      <p class="lead  text-muted">Done by: 5DaysCode for UCS AB</p>
    </div>
  </section>
</main>

<div class="container">
  <mat-spinner *ngIf="isLoadingAlbum"></mat-spinner>

  <div class="row">
    <div class=col-md-12>
      <h4>Select Album ID</h4>
      <div class="custom-dropdown">
        <select (change)="getSelectedAlbumPhotoData($event)">
          <option *ngFor="let albumnId of albums">
            {{albumnId.id}}
          </option>
        </select>

      </div>

    </div>
  </div>
</div>


<div class="row">
  <div class="col"></div>
  <div class="col">
    <mat-spinner *ngIf="isLoadingPhotos"></mat-spinner>
  </div>
  <div class="col"></div>
</div>


<div class=" album- py-5 bg-light">

  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let photo of photos">
        <div class="card mb-4 box-shadow">
          <div class="card-body">
            <p class="card-text">{{photo.title}}</p>
          </div>
          <img [src]="photo.url" class="card-img-top" [alt]="photo.title">

          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <!-- Ingen funktionallitet enbart fÃ¶r utseende -->
              <button type="button" class="btn btn-sm btn-outline-secondary">Visa</button>
              <button type="button" class="btn btn-sm btn-outline-secondary">Editera</button>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>



<div class="footer">
  <p class="float-right"></p>
  <p>UCS Test with Album example &copy; JSONPlaceholder - Fake online REST API for
    developers on placeholder.typicode.com
  </p>
  <p>Done by: 5DaysCode</p>

</div>
